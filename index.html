<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATER</title>
    <link rel="stylesheet" href="aboutbmi.css">
    <script src="bmi.js" defer></script>
</head>
<body>


    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form class="calculater">
            <div>
                <label for="weight">Weight (Kg)</label>
                <input type="number" id="weight" min="0" step="0.01" value="">
            </div>

            <div>
                <label for="height">Height (Cm)</label>
                <input type="number" id="height" min="0" step="0.01" value="">
            </div>

            <div>
                <button type="reset">Reset</button>
                <button type="submit">submit</button>
            </div>
        </form>

        <section class="output">
            <h3>YOUR BMI IS</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>
        </section>
        <section class="bmi-scale">
            <div style="--color: var(--Underweight)">
                <h4>Underweight</h4>
                <p>&lt; 18.5</p>
            </div>

            <div style="--color: var(--Normal)">
                <h4>NOrmal</h4>
                <p>18.5-25</p>
            </div>

            <div style="--color: var(--Overweight)">
                <h4>Overweight</h4>
                <p>25 - 30</p>
            </div>
            <div style="--color: var(--Obese)">
                <h4>Obese</h4>
                <p> >=30</p>
            </div>
        </section>

    </div>
</body>
</html>
